<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shopping List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="js/jQuery-contextMenu/dist/jquery.contextMenu.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700|Open+Sans+Condensed:700,300' rel='stylesheet' type='text/css'>


</head>
<body>

  <header class="app-head">
    <div class="content">
      <h1 class="app-title">MyShoppingList</h1>
    </div>
  </header>

  <section class="list">
    <div class="content">
      <div class="new-item">
        <input class="add-item" id="add-item" type="text" value="+ Add an item..." >
      </div>

      <ul class="item-list">
        <li class="list-item">
          <input class="checkbox" type="checkbox" value="None" id="Example item" name="check" />
          <label for="box"></label>
          <h3 class="item">Example item</h3>
        </li>
      </ul>
    </div>
  </section>

  <section class="show-list">
    <div class="content">
      <button class="show-list-style">Show checked items</button>
    </div>
  </section>

  <section class="checked-items">
    <div class="content">
      <ul class="checked-list">
      </ul>
    </div>
  </section>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/jQuery-contextMenu/dist/jquery.contextMenu.js"></script>
  <script src="js/jQuery-contextMenu/dist/jquery.ui.position.min.js"></script>
</body>
</html>
