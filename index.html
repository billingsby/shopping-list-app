<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shopping List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700|Open+Sans+Condensed:700,300' rel='stylesheet' type='text/css'>

</head>
<body>

  <header class="app-head">
    <div class="content">
      <h1 class="app-title">MyShoppingList</h1>
    </div>
  </header>

  <section class="list">
    <div class="content">
      <div class="new-item">
        <h3 class="add-item">+ Add an item...</h3>
      </div>
      <div class="list-item">
        <input type="checkbox" value="None" id="box" name="check"  />
        <label for="box"></label>
        <h3 class="item">Item 1</h3>
      </div>
      <div class="list-item">
        <input type="checkbox" value="None" id="box" name="check"  />
        <label for="box"></label>
        <h3 class="item">Item 2</h3>
      </div>
      <div class="list-item">
        <input type="checkbox" value="None" id="box" name="check"  />
        <label for="box"></label>
        <h3 class="item">Item 3</h3>
      </div>
      <div class="list-item">
        <input type="checkbox" value="None" id="box" name="check"  />
        <label for="box"></label>
        <h3 class="item">Item 4</h3>
      </div>
      <div class="list-item">
        <input type="checkbox" value="None" id="box" name="check"  />
        <label for="box"></label>
        <h3 class="item">Item 5</h3>
      </div>
    </div>
  </section>

  <section class="show-list">
    <div class="content">
      <button class="show-list-style">Show checked items</button>
    </div>
  </section>

  <section class="checked-items">
    <div class="content">
      <div class="list-item-checked">
        <input type="checkbox" value="None" id="box" name="check" checked />
        <label for="box"></label>
        <h3 class="item">Item 6</h3>
      </div>
      <div class="list-item-checked">
        <input type="checkbox" value="None" id="box" name="check" checked />
        <label for="box"></label>
        <h3 class="item">Item 7</h3>
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
